<section>
    <h1>Plants</h1>
    <article class="sect">
        @for(planta of plantas; track plantas){
            <div class="arti">
                <a class="container" routerLink="{{planta.nombre}}">
                    <div class="card">
                        <div class="imgBx">
                            <img src="assets/plants/{{planta.nombre}}/art-{{planta.nombre}}.png">
                        </div>
                        @if(planta.nombre==="chomper"){
                            <img [ngStyle]="{ width: '20%;'}" src="assets/plants/{{planta.nombre}}/{{planta.nombre}}.png" class="c3d">
                        }@else{
                            <img src="assets/plants/{{planta.nombre}}/{{planta.nombre}}.png" class="c3d">
                        }
                        <h2>{{planta.nombre}}</h2>
                    </div>
                </a>
            </div>
            
        }
    </article>
</section>
