<section>
    @for(emo of emote; track emote){
        <h1>{{emo.obtencion}}</h1>
        <div class="emotes">
            @for(gesto of emo.gestos; track gesto.nombre){
                <div>
                    <img src="assets/emotes/{{emo.obtencion}}/{{gesto.foto}}.png"/>
                    <p>{{gesto.nombre}}</p>
                </div>
            }
        </div>
    }

    <h1>price map</h1>
    @for(price of emoteMap; track emoteMap){
        <h3>{{price.mes}}</h3>
        <div class="emotes">
            @for(gesto of price.gestos; track gesto.nombre){
                <div>
                    <img src="assets/emotes/price map/{{price.mes}}/{{gesto.foto}}.png"/>
                    <p>{{gesto.nombre}}</p>
                </div>
            }
        </div>
    }
</section>
