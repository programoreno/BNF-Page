<section class="boxes" id="skins">
    
    @for(planta of plantas; track plantas){

        <h1>Skins</h1>
        <div id="tabs">
        @if(planta.nombre == nom){
            @for(skin of skins; track skins){
                <article id="tabs-content">
                <img src="assets/plants/{{planta.nombre}}/skins/{{skin.foto}}.png"/>
                <h3>{{skin.nombre}}</h3>
                <a (click)="abrir_info(skin.nombre,skin.rareza,skin.obtencion,skin.extra)">View More</a>
                </article>
            }
        }
    </div>

    <h1>Sets</h1>
    <div id="tabs">
    @if(planta.nombre == nom){
        @for(set of sets; track sets){
            <article id="tabs-content">
            <img src="assets/plants/{{planta.nombre}}/sets/{{set.foto}}.png"/>
            <h3>{{set.nombre}}</h3>
            <a (click)="abrir_info(set.nombre,set.rareza,set.obtencion,set.extra)">View More</a>
            </article>
        }
    }
</div>
    }

</section>
