<section>
    @for(tumb of tumbas; track tumbas){
        <h1>{{tumb.obtencion}}</h1>
        <div class="emotes">
            @for(victory of tumb.victory; track victory.nombre){
                <div>
                    <img src="assets/tumbas/{{tumb.obtencion}}/{{victory.foto}}.png"/>
                    <p>{{victory.nombre}}</p>
                </div>
            }
        </div>
    }
</section>
